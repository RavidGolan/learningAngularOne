<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <script data-require="angular.js@*" data-semver="1.3.0-beta.5" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="script.js"></script>
</head>

<body ng-controller="MainController">

{{ 843 / 42 }}

<div>
    <div>First Name: {{person.firstName}}</div>
    <div>Last Name: {{person.lastName}}</div>
    <div>
        <!--the browser render the page before angular is running, so the browse is trying to download image with url: {{person.imageSrc}}
            the solution is: ng-src-->
        <img ng-src="{{person.imageSrc}}" title="{{person.firstName}} {{person.lastName}}">
    </div>
</div>

<h1>{{message}}</h1>

<div>
    {{ error}}
</div>

<div>
    <div>
        Name: {{user.name}}
    </div>
    <div>
        Location: {{user.location}}
    </div>
    <div>
        <img src="{{user.avatar_url}}" title="{{user.name}}">
    </div>
</div>

</body>
</html>
